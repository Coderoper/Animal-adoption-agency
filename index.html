<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>

    <script src="js/scripts.js"type="text/javascript"></script>
    <title>Animal Adoption Agency</title>
  </head>
  <body>
    <div class="container">
      <h1>Animal Adoption Agency</h1>

      <div class="availablePets">
        <h2> PETS AVAILABLE FOR ADOPTION </h2>
        <br>
        <h3>Dogs<h3>
          <img src="images/coonhound.jpg" alt="coonhound" height="200">
          <br>
          <img src="images/beagle.jpg" alt="beagle" height="200">
        <h3>Cats<h3>
          <img src="images/american-curl.jpg" alt="curl" height="200">
          <br>
          <img src="images/bengal.jpg" alt="bengal" height="200">
      </div>

      <div class="adoptedPets">
        <h2>ADOPTED PETS</h2>
        <br>
        <h3>Dogs<h3>
          <img src="images/boxer.jpg" alt="boxer" height="200">
          <br>
          <img src="images/collie.jpg" alt="collie" height="200">
        <h3>Cats<h3>
          <img src="images/havana-brown.jpg" alt="havana" height="200">
          <br>
          <img src="images/maine-coon.jpg" alt="coon" height="200">
      </div>


        <form id="new-pet">
          <h2>Pet Information</h2>
            <p>Do you want to rehome your pet?</p>
          <div class="form-group">
            <label for="pet-name">Name</label>
            <input type="text" class="form-control" id="input-name">
          </div>
          <div class="form-group">
            <label for="pet-age">Age</label>
            <input type="text" class="form-control" id="input-age">
          </div>
          <div class="form-group">
            <label for="pet-breed">Breed</label>
            <input type="text" class="form-control" id="input-breed">
          </div>
        </form>

      </div>
  </body>
</html>
